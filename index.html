<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ficha Médica</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Ficha Médica</h1>
    <form id="fichaForm" autocomplete="off">
        <fieldset>
            <legend>Datos Personales</legend>
            
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" required placeholder="Ej: 12.345.678-9"><br>

            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required><br>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required placeholder="Ej: +56912345678"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

            <label for="estadoCivil">Estado Civil:</label>
            <select id="estadoCivil" name="estadoCivil" required>
                <option value="">Seleccione</option>
                <option value="soltero">Soltero/a</option>
                <option value="casado">Casado/a</option>
                <option value="viudo">Viudo/a</option>
                <option value="divorciado">Divorciado/a</option>
            </select><br>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="3"></textarea><br>
        </fieldset>
        <button type="submit">Guardar</button>
        <button type="reset">Limpiar</button>
        <button type="button" id="cerrarBtn">Cerrar</button>
    </form>

    <h2>Buscar por Apellido</h2>
    <input type="text" id="buscarApellido" placeholder="Ingrese apellido">
    <button type="button" id="buscarBtn">Buscar</button>
    <div id="resultados"></div>

    <script src="script.js"></script>
</body>
</html>
